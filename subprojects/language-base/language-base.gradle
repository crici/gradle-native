plugins {
	id 'dev.gradleplugins.java-gradle-plugin'
	id 'java-test-fixtures'
	id 'maven-publish'
}

// TODO: These repositories are required because IntelliJ fails again at detecting the repositories
repositories {
	jcenter()
	mavenCentral()
}

dependencies {
	api project(':coreModel')
	implementation project(':coreUtils')
	implementation "com.google.guava:guava:${guavaVersion}"

	testCompileOnly project(':platformBase')
	testImplementation project(':internalTesting')
	testImplementation testFixtures(project(':coreModel'))
	testImplementation "dev.gradleplugins:gradle-fixtures-well-behaving-plugins:latest.release"

	testFixturesApi project(':internalTesting')
	testFixturesCompileOnly gradleApi(minimumGradleVersion)
}

gradlePlugin {
	plugins {
	}
}
