plugins {
	id 'dev.gradleplugins.java-gradle-plugin'
	id 'maven-publish'
}

repositories {
	jcenter()
}

dependencies {
	implementation project(':coreUtils')
	implementation project(':coreModel')
	compileOnly "org.projectlombok:lombok:${lombokVersion}"
	annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
	api project(':platformBase')

	testImplementation testFixtures(project(':coreModel'))
	testImplementation testFixtures(project(':platformBase'))
	testImplementation 'org.apache.commons:commons-lang3:latest.release'
}
