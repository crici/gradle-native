plugins {
	id 'dev.gradleplugins.java-gradle-plugin'
	id 'java-test-fixtures'
	id 'maven-publish'
}

// TODO: These repositories are required because IntelliJ fails again at detecting the repositories
repositories {
	jcenter()
	mavenCentral()
}

dependencies {
	api project(':languageC')

	testImplementation project(':languageC')
	testImplementation project(':platformBase')
	testImplementation "dev.gradleplugins:gradle-fixtures-well-behaving-plugins:latest.release"

	testFixturesApi testFixtures(project(':languageNative'))
	testFixturesImplementation 'org.codehaus.groovy:groovy-all:2.5.8'
}

gradlePlugin {
	plugins {
		objectiveCLanguage {
			id = 'dev.nokee.objective-c-language'
			implementationClass = 'dev.nokee.language.objectivec.internal.plugins.ObjectiveCLanguagePlugin'
		}
	}
}
